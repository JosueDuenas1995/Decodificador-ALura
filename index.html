<!--Contenido del Decodificador-->
<div class="container">
    <div class="encriptar">
        <textarea name="texto" 
        class="texto" 
        id="texto" 
        cols="30" rows="10" 
        placeholder="Porfavor ingresa el texto aqui"></textarea>
    
    <div class="terminos">
        <p>solo letras minusculas y sin acentos</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencritar()">
    </div>
    <div class="encriptado">
        <img src="" alt="Alpaca family" id="Alpaca">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h1>No mensaje Encriptado</h1>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea>
        </div>
    </div>
</div>
